<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f9fc;
        }

        .product-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
        }

        .product-img {
            max-height: 350px;
            object-fit: contain;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <a href="/" class="btn btn-secondary mb-4">‚Üê Back</a>

    <div class="row product-box shadow-sm">

        <!-- Image -->
        <div class="col-md-6 text-center">
            <img src="{{ url_for('static', filename=product.image_url) }}"
                 class="img-fluid product-img">
        </div>

        <!-- Info -->
        <div class="col-md-6">

            <h2 class="fw-bold">{{ product.name }}</h2>

            <h4 class="text-success my-3">‚Çπ {{ product.price }}</h4>

            <p class="text-muted">
                {{ product.description }}
            </p>

            <p>
                <strong>Category:</strong> {{ product.category }}
            </p>

            <a href="/add-to-cart/{{ product.id }}"
               class="btn btn-success btn-lg rounded-pill px-5 mt-3">
                Add to Cart üõí
            </a>

        </div>

    </div>

</div>

</body>
</html>
