<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f9fc;
            font-family: 'Poppins', sans-serif;
        }

        .product-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .product-img {
            max-height: 300px;
            object-fit: contain;
        }

        .price {
            font-size: 26px;
            font-weight: 600;
            color: #28a745;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <a href="/" class="btn btn-secondary mb-4">‚Üê Back to shop</a>

    <div class="row product-box align-items-center">

        <div class="col-md-5 text-center">
            <img 
                src="{{ url_for('static', filename=product.image_url) }}"
                class="img-fluid product-img"
            >
        </div>

        <div class="col-md-7">

            <h2 class="fw-bold">{{ product.name }}</h2>

            <div class="price my-3">
                ‚Çπ {{ product.price }}
            </div>

            <p class="text-muted">
                Fresh and high quality grocery product delivered to your doorstep.
            </p>

            <a href="/add-to-cart/{{ product.id }}"
               class="btn btn-success btn-lg rounded-pill px-5">
                Add to Cart üõí
            </a>

        </div>

    </div>

</div>

</body>
</html>
