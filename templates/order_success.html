<!DOCTYPE html>
<html>
<head>
    <title>Order Placed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f6fff9;
        }

        .success-box {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .check {
            font-size: 80px;
            color: #28a745;
            animation: bounce 1s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-12px); }
        }
    </style>
</head>

<body>

<div class="success-box">

    <div class="check">âœ…</div>

    <h2 class="mt-3">Order Placed Successfully!</h2>

    <p class="text-muted mt-2">
        Your order <strong>#{{ order_id }}</strong> has been confirmed.
    </p>

    <div class="mt-4">
        <a href="/" class="btn btn-success rounded-pill px-4 me-2">
            Continue Shopping
        </a>

        <a href="/orders" class="btn btn-outline-success rounded-pill px-4">
            View Orders
        </a>
    </div>

</div>

</body>
</html>
