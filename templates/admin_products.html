<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h3>All Products</h3>

<a href="/admin/add-product" class="btn btn-primary mb-3">➕ Add Product</a>

<table class="table table-bordered">
<tr>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Action</th>
</tr>

{% for p in products %}
<tr>
    <td>
        <img src="/static/{{ p.image_url }}" width="60">
    </td>
    <td>{{ p.name }}</td>
    <td>₹ {{ p.price }}</td>
    <td>
        <a href="/admin/delete/{{ p.id }}" class="btn btn-danger btn-sm">
            Delete
        </a>
    </td>
</tr>
{% endfor %}

</table>

</body>
</html>
